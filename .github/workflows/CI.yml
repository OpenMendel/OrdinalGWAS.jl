# source: https://github.com/invenia/PkgTemplates.jl/blob/master/.github/workflows/CI.yml
name: CI
# Run on master, tags, or any pull request
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC (8 PM CST)
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          # - "1.5"
          - "1.6"
        os:
          - ubuntu-latest
          - macOS-latest
        arch:
          - x64
        include:
          # - os: windows-latest
          #   version: 1.5
          #   experimental: true
          #   arch: x64
          - os: windows-latest
            version: 1.6
            experimental: true
            arch: x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v2
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-${{ matrix.arch }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.arch }}-test-
            ${{ runner.os }}-${{ matrix.arch }}-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        continue-on-error: ${{ matrix.os == 'windows-latest' }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.6'
      - run: | # add unregistered packages first
          julia --project=docs -e '
            using Pkg
            pkg"add https://github.com/OpenMendel/SnpArrays.jl"
            pkg"add https://github.com/OpenMendel/VCFTools.jl"
            pkg"add https://github.com/OpenMendel/BGEN.jl"
            pkg"add https://github.com/OpenMendel/OrdinalMultinomialModels.jl"
            pkg"add https://github.com/OpenMendel/OrdinalGWAS.jl"'
      - run: |
          julia --project=docs -e '
            using Pkg
            Pkg.add("Documenter")
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - run: |
          julia --project=docs -e '
            using Documenter: doctest
            using OrdinalGWAS
            doctest(OrdinalGWAS)'
      - run: julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
